general:                                 # 基础配置（全局通用设置）
  data_dir: './deploy_data'              # 系统运行时生成的日志、缓存、临时文件等存放目录
  max_concurrent_nodes: 10               # 最大并发部署节点数（默认 10）

log:                                     # 日志配置（控制日志输出）
  level: 'INFO'                          # 日志级别：DEBUG（调试）| INFO（信息）| WARNING（警告）| ERROR（错误）
  dir: './deploy_data/log'               # 日志输出目录，所有日志文件将保存到此路径下

nodes:                                   # 部署主机配置列表（支持多节点）
  - node_01:                             # 节点 1 配置标识，可自定义（必须唯一）
      host: '192.168.1.1'                # 节点主机 IP 地址或主机名
      port: 22                           # SSH 端口（默认 22）
      owner_user: 'sivan'                # 普通用户账号，用于基础文件操作或非 root 安装
      owner_pass: 'linux123!@#'          # 普通用户登录密码（与 owner_key 二选一）
      # owner_key: '~/.ssh/id_rsa'       # 普通用户 SSH 私钥路径（与 owner_pass 二选一）
      super_user: 'root'                 # 管理员用户（具有 sudo/root 权限）
      super_pass: 'linux123!@#'          # 管理员用户密码（与 super_key 二选一）
      # super_key: '~/.ssh/root_id_rsa'  # 管理员 SSH 私钥路径（与 super_pass 二选一）
      install:                           # 需要在该节点上安装的软件列表
        - java:                          # 安装 Java 环境
            version: '11'                # Java 版本（8/11/17）
            install_path: '/usr/local/java'   # Java 安装路径
            source: 'url'                # 软件包来源：local（本地文件）| url（下载链接）| repository（软件仓库）
            source_path: 'https://cdn.example.com/jdk-11.tar.gz'  # 软件包路径或 URL
            config:                      # 安装后配置（可选）
              set_java_home: true        # 设置 JAVA_HOME 环境变量
              add_to_path: true          # 添加到 PATH
        - python:                        # 安装 Python 运行环境
            version: '3.9.0'             # Python 版本
            install_path: '/usr/local/python'   # Python 安装路径
            source: 'repository'         # 从系统仓库安装
        - zookeeper:                     # 安装 Zookeeper 服务
            version: '3.7.1'             # Zookeeper 版本
            install_path: '/usr/local/zookeeper'   # Zookeeper 安装路径
            config:                      # Zookeeper 配置
              data_dir: '/data/zookeeper'  # 数据目录
              client_port: 2181          # 客户端端口

  - node_02:                             # 节点 2 配置标识
      host: '192.168.1.2'                # 节点主机 IP 地址或主机名
      port: 2222                         # 自定义 SSH 端口
      owner_user: 'peter'                # 普通用户账号
      owner_key: '~/.ssh/peter_id_rsa'   # 使用 SSH 密钥认证
      super_user: 'root'                 # 管理员用户
      super_key: '~/.ssh/root_id_rsa'    # 管理员使用 SSH 密钥
      install:                           # 需要在该节点上安装的软件列表
        - java:                          # 安装 Java 环境
            version: '11'                # Java 版本
            install_path: '/usr/local/java'   # Java 安装路径
        - python:                        # 安装 Python 运行环境
            version: '3.9.0'             # Python 版本
            install_path: '/usr/local/python'   # Python 安装路径